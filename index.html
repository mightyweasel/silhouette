<!DOCTYPE html>
<html>

<head>
  <!-- Code from d3-graph-gallery.com -->
  <meta charset="utf-8">

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>


  <script>

    // set the dimensions and margins of the graph
    var margin = { top: 30, right: 30, bottom: 30, left: 30 },
      width = 450 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    // Labels of row and columns
    //var myGroupsTest = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"]
    var myGroups = [
      // Policy
      "Policy (Economic)",
      "Policy (Social)",
      "Policy (Internation)",
      "Policy (National Security and Public Safety)",
      // Econ
      "Economics (Trade)",
      "Economics (Agriculture)",
      "Economics (Transporation)",
      // Social
      "Social (Health)",
      "Social (Veterans Affairs)",
      "Social (Indigenous Affairs)",
      // International
      "International",
      // National Security
      "National Security (Cyber)",
      "National Security (Terrorism)",
      "National Security (Crime)"
    ];

    //var myVarsTest = ["v1", "v2", "v3", "v4", "v5", "v6", "v7", "v8", "v9", "v10"]
    var myVars = [
      "Services (Individuals)",
      "Services (Businesses)",
      "Grants and Contributions",
      "Regulation",
      "Science",
      "Policy"
    ];

    /*
    X axis (Policy Objective)
    - Policy Areas (Economic, Social, Internation, National Security and Public Safety)
    - Econ (Trade, Agriculture, Transpo)
    - Social (Health, Vets, Indian Affairs)
    - Intl ()
    - NS (Cyber, Terrorism, Crime)

    - IN each area (easy, mid, hard, wicked problems)
    - Similar on the Biz side:

    Y axis (Business Function, Public Admin Access)
    - Services (Indiv and Biz)
    - Grants and COntribu
    - Regulation
    - Science
    - Policy
    */

    // Build X scales and axis:
    var x = d3.scaleBand()
      .range([0, width])
      .domain(myGroups)
      .padding(0.01);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))

    // Build X scales and axis:
    var y = d3.scaleBand()
      .range([height, 0])
      .domain(myVars)
      .padding(0.01);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Build color scale
    var myColor = d3.scaleLinear()
      .range(["white", "#69b3a2"])
      .domain([1, 100])

    //Read the data
    d3.csv("https://raw.githubusercontent.com/mightyweasel/silhouette/master/datasets/test_data.csv", function (data) {
      svg.selectAll()
        .data(data, function (d) { return d.group + ':' + d.variable; })
        .enter()
        .append("rect")
        .attr("x", function (d) { return x(d.group) })
        .attr("y", function (d) { return y(d.variable) })
        .attr("width", x.bandwidth())
        .attr("height", y.bandwidth())
        .style("fill", function (d) { return myColor(d.value) })

    })

  </script>
</body>

</html>
